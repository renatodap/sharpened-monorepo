name: CourtSync CI/CD

on:
  push:
    branches: [ main, develop, 'feature/courtsync-*' ]
    paths: [ 'apps/courtsync/**' ]
  pull_request:
    branches: [ main, develop ]
    paths: [ 'apps/courtsync/**' ]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # Quality Gates
  quality:
    name: ğŸ§ª Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/courtsync
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: apps/courtsync/pnpm-lock.yaml
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Lint
        run: pnpm run lint
        
      - name: ğŸ¨ Check formatting
        run: pnpm run format:check
        
      - name: ğŸ—ï¸ Type check
        run: pnpm run typecheck
        
      - name: ğŸ“Š Bundle analysis
        run: pnpm run analyze
        env:
          ANALYZE: true

  # Unit & Integration Tests
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/courtsync
        
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: courtsync_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: apps/courtsync/pnpm-lock.yaml
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ—„ï¸ Setup test database
        run: pnpm run db:reset
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/courtsync_test
          DATABASE_ADAPTER: local
          
      - name: ğŸ§ª Run tests
        run: pnpm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/courtsync_test
          DATABASE_ADAPTER: local
          
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: apps/courtsync/coverage/lcov.info
          flags: courtsync
          name: courtsync-coverage

  # Build Test
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/courtsync
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: apps/courtsync/pnpm-lock.yaml
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ—ï¸ Build application
        run: pnpm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://fake-url.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: fake-anon-key
          DATABASE_ADAPTER: supabase
          
      - name: ğŸ“Š Check bundle size
        run: |
          BUILD_SIZE=$(du -sh .next | cut -f1)
          echo "Build size: $BUILD_SIZE"
          # Add bundle size check logic here

  # E2E Tests (only on labeled PRs to save resources)
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'run-e2e')
    defaults:
      run:
        working-directory: apps/courtsync
        
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: courtsync_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: apps/courtsync/pnpm-lock.yaml
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps
        
      - name: ğŸ—„ï¸ Setup test database
        run: pnpm run db:reset && pnpm run db:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/courtsync_test
          DATABASE_ADAPTER: local
          
      - name: ğŸ—ï¸ Build application
        run: pnpm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/courtsync_test
          DATABASE_ADAPTER: local
          
      - name: ğŸš€ Start application
        run: pnpm run start &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/courtsync_test
          DATABASE_ADAPTER: local
          PORT: 3001
          
      - name: â³ Wait for app
        run: npx wait-on http://localhost:3001
        
      - name: ğŸ­ Run E2E tests
        run: pnpm run e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3001
          
      - name: ğŸ“Š Upload E2E results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: apps/courtsync/playwright-report/
          retention-days: 7

  # Security Scan
  security:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/courtsync
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: apps/courtsync/pnpm-lock.yaml
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Audit dependencies
        run: pnpm audit --audit-level moderate
        
      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript,typescript

  # Performance Budget Check
  performance:
    name: âš¡ Performance Budget
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: apps/courtsync
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: apps/courtsync/pnpm-lock.yaml
          
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ—ï¸ Build for analysis
        run: pnpm run build
        env:
          ANALYZE: true
          NEXT_PUBLIC_SUPABASE_URL: https://fake-url.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: fake-anon-key
          
      - name: ğŸ“Š Check bundle size budget
        run: |
          # Check if main JS bundle is under 200KB
          JS_SIZE=$(find .next/static/chunks -name "*.js" -exec du -cb {} + | grep total$ | cut -f1)
          JS_SIZE_KB=$((JS_SIZE / 1024))
          echo "JavaScript bundle size: ${JS_SIZE_KB}KB"
          if [ $JS_SIZE_KB -gt 200 ]; then
            echo "âŒ JavaScript bundle size exceeds 200KB budget"
            exit 1
          else
            echo "âœ… JavaScript bundle size within budget"
          fi

  # Path-based filtering check
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      courtsync: ${{ steps.changes.outputs.courtsync }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ” Detect changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            courtsync:
              - 'apps/courtsync/**'

  # Status check
  status:
    name: âœ… Status Check
    runs-on: ubuntu-latest
    needs: [quality, test, build, security]
    if: always()
    
    steps:
      - name: âœ… All checks passed
        if: ${{ needs.quality.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success' && needs.security.result == 'success' }}
        run: echo "All quality gates passed! ğŸ‰"
        
      - name: âŒ Some checks failed
        if: ${{ needs.quality.result != 'success' || needs.test.result != 'success' || needs.build.result != 'success' || needs.security.result != 'success' }}
        run: |
          echo "Some quality gates failed:"
          echo "Quality: ${{ needs.quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"
          exit 1