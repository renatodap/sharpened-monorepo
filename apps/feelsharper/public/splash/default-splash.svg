<?xml version="1.0" encoding="UTF-8"?>
<svg width="1125" height="2436" viewBox="0 0 1125 2436" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#161A1F"/>
    </linearGradient>
    <radialGradient id="accentGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#1F5798;stop-opacity:0.3"/>
      <stop offset="70%" style="stop-color:#0B2A4A;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1125" height="2436" fill="url(#bgGradient)"/>
  <rect width="1125" height="2436" fill="url(#accentGradient)"/>
  
  <!-- Logo container -->
  <g transform="translate(478.125, 1133.625)">
    <!-- Logo background circle -->
    <circle cx="84.375" cy="84.375" r="75.9375" 
            fill="#0B2A4A" stroke="#1F5798" stroke-width="3.375"/>
    
    <!-- Lightning bolt icon -->
    <g transform="translate(33.75, 25.3125)">
      <path d="M42.1875 0 L16.875 67.5 L33.75 67.5 L25.3125 118.12499999999999 L59.06249999999999 50.625 L42.1875 50.625 L42.1875 0 Z" 
            fill="#FFFFFF"/>
    </g>
    
    <!-- Accent circle -->
    <circle cx="126.5625" cy="42.1875" r="13.5" 
            fill="#1F5798" opacity="0.8"/>
  </g>
  
  <!-- App name -->
  <text x="562.5" y="1353" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="45" 
        font-weight="600" 
        fill="#FFFFFF" 
        text-anchor="middle">
    Feel Sharper
  </text>
  
  <!-- Tagline -->
  <text x="562.5" y="1403.625" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="28.125" 
        font-weight="400" 
        fill="#C7CBD1" 
        text-anchor="middle">
    Your Sharpest Self, Every Day
  </text>
  
  <!-- Loading indicator -->
  <g transform="translate(532.5, 2316)">
    <circle cx="30" cy="30" r="20" fill="none" stroke="#1F5798" stroke-width="3" opacity="0.3"/>
    <circle cx="30" cy="30" r="20" fill="none" stroke="#1F5798" stroke-width="3" 
            stroke-dasharray="31.416" stroke-dashoffset="31.416" opacity="0.8">
      <animate attributeName="stroke-dashoffset" 
               values="31.416;0;31.416" 
               dur="2s" 
               repeatCount="indefinite"/>
    </circle>
  </g>
</svg>